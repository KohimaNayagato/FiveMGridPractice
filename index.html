<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8">
<title>Thermite Minigame</title>
<link rel="icon" type="image/png" href="logo.ico" sizes="32x32">
<meta name="description" content="Play the NoPixel Thermite Minigame to test your memory.">
<meta name="viewport" content="width=device-width, initial-scale=0.4">
<link rel="stylesheet" href="css/solid.css" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/minigame.css">
<script defer src="js/minigame.js" type="0895192d21d8f2cee3314bb6-text/javascript"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-52394643-1" type="0895192d21d8f2cee3314bb6-text/javascript"></script>

<body>
<div class="streaks">
STREAK: <span class="streak">0</span> <span class="fa"></span> MAX STREAK: <span class="max_streak">0</span>
<br>TIME: <span class="time">0.000</span> <span class="fa"></span> BEST TIME: <span class="best_time">0.000</span>
</div>
<div class="options">
<div class="option speed">
<label for="speed">Speed:</label>
<input id="speed" type="range" value="6" min="4" max="30" autocomplete="off">
<div class="speed_value">6s</div>
</div>
<div class="option grid">
<label for="grid">Grid:</label>
<input id="grid" type="range" value="7" min="5" max="10" autocomplete="off">
<div class="grid_value">7x7</div>
</div>
</div>
<div class="minigame">
<div class="splash"><div class="fa hacker"></div>Remote Sequencing Required</div>
<div class="groups hidden"></div>
</div>
<div class="restart"><button class="btn_again">AGAIN!</button></div>
<script src="js/seeeeei.js" type="0895192d21d8f2cee3314bb6-text/javascript"></script>
